<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3 Forth Page</title>
    <link rel="stylesheet" href="Page4.css">
</head>
<body>
    <table id="info">
        <th id="AD" class="nav">
            Step 1: Account Details
        </th>
        <th id="PD" class="nav">
            Step 2: Personal Details
        </th>
        <th id="YR" class="nav">
            Step 3: Your Review
        </th>
    </table>
    <br>
    <fieldset>
        <legend>
            Your Review:
        </legend><br>
        <label>
            How did you hear about us?
            <select name="Socail Media">
                <option value="Select your option">Select your option</option>
                <option value="Facebook">Facebook</option>
                <option value="LinkedIn">LinkedIn</option>
                <option value="Twitter">Twitter</option>
                <option value="Friends">Friends</option>
                <option value="Others">Others</option>
            </select>
        </label><br><br>
        <label>
            Would you visit again? <br>
            <input type="radio" name="visit again" value="Yes" checked>Yes
            <input type="radio" name="visit again" value="No">No
            <input type="radio" name="visit again" value="Maybe">Maybe
        </label><br><br>
        <label>
            Comments: <br>
            <textarea name="Comments" cols="40" rows="4" placeholder="Enter Your Comments Here"></textarea>
        </label><br><br>
        <label>
            Documents: <br>
            <input type="file" name="Documents">
        </label><br><br>
        <label>
            <input type="checkbox" name="Email Updates" checked>
            Sign me up for email updates
        </label><br><br>
        <label>
            <a href="./Page3.html">
                <input type="image" src="../../Images/back.png" alt="Back page" width="100" height="40">
            </a>
            <a href="./Page5.html">
                <input type="image" src="../../Images/submit.png" alt="Submit" width="105" height="40">
            </a>
        </label>

    </fieldset>
